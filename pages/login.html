<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - HanClub</title>

  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      height: 100vh;
      display: flex;
    }

    .half {
      width: 50%;
      height: 100vh;
    }

    /*  공통 소개 패널 (회원가입/로그인 공통 사용) */
    .intro-panel {
      background-color: #1d1d3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-panel img {
      width: 10rem;
    }

    .intro-panel h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .intro-panel p {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.5;
      max-width: 300px;
    }

    /* 로그인 폼 영역 */
    .login-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
      max-width: 480px;
      margin: 0 auto;
    }

    .login-right h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .google-login {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4285f4;
      color: white;
      font-weight: 500;
      border: none;
      padding: 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .google-login img {
      height: 1.5rem;
      margin-right: 1rem;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 0.85rem;
      color: #999;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"].password-input {
      width: 100%;
      padding: 0.7rem 2.5rem 0.7rem 0;
      font-size: 1rem;
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
      outline: none;
      font-family: 'Pretendard', sans-serif;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 10;
    }

    .checkbox-group {
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .login-btn {
      margin-top: 1rem;
      background: #1d1d3f;
      color: white;
      border: none;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #2c2c5a;
    }

    .footer-link {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
      text-decoration: none;
    }

    .footer-link:hover {
      color: #1d1d3f;
    }
  </style>
</head>
<body>

  <!-- 공통 왼쪽 소개 패널 -->
  <div class="half intro-panel">
    <img src="../assets/images/hanclub_white.svg" alt="HanClub 로고" />
    <h1>한동의 모든 동아리를 한눈에</h1>
    <p>
      HanClub은 한동대학교의 모든 동아리 정보를 한곳에 모아 제공합니다.<br />
      관심 있는 동아리를 찾고, 함께 활동해보세요.
    </p>
  </div>

  <!-- 로그인 폼 영역 -->
  <div class="half login-right">
    <h2>로그인</h2>
    <div class="subtext">아직 회원이 아니세요? <a href="signup.html">회원가입</a></div>

    <!-- 구글 로그인 -->
    <button class="google-login">
      <img src="../assets/images/google_logo.svg" alt="구글 로그인" />
      구글 로그인
    </button>

    <div class="divider">또는</div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요." />
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" class="password-input" placeholder="비밀번호를 입력하세요." />
      <img src="../assets/images/nonevisible.svg" class="toggle-eye" data-target="password" data-visible="false" alt="비밀번호 보기 토글" />
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" /> 자동 로그인</label>
    </div>

    <button class="login-btn">로그인</button>

    <a href="index.html" class="footer-link">메인으로</a>
  </div>

  <!-- 비밀번호 보기/숨기기 스크립트 -->
  <script>
    const toggleIcons = document.querySelectorAll('.toggle-eye');

    toggleIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        const inputId = icon.dataset.target;
        const input = document.getElementById(inputId);
        const isVisible = icon.dataset.visible === 'true';

        if (isVisible) {
          input.type = 'password';
          icon.src = '../assets/images/nonevisible.svg';
        } else {
          input.type = 'text';
          icon.src = '../assets/images/visible.svg';
        }

        icon.dataset.visible = (!isVisible).toString();
      });
    });
  </script>

<!-- 로그인 스크립트 -->
<script src="../assets/js/data.js"></script> 
<script>
  document.querySelector(".login-btn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // 여기서 data.js의 users 배열을 참조함
    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      localStorage.setItem("loginUser", JSON.stringify(user));
      alert("로그인 성공!");
      location.href = "index.html"; // 성공 시 이동
    } else {
      alert("이메일 또는 비밀번호가 올바르지 않습니다.");
    }
  });
</script>

  

</body>
</html>
