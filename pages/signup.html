<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - HanClub</title>

  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    /* 기본 설정 */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      height: 100vh;
      display: flex;
    }

    .half {
      width: 50%;
      height: 100vh;
    }

    /* ✅ 공통 왼쪽 소개 패널 */
    .intro-panel {
      background-color: #1d1d3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-panel img {
      width: 10rem;
    }

    .intro-panel h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .intro-panel p {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.5;
      max-width: 300px;
    }

    /* 오른쪽 회원가입 영역 */
    .signup-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
      max-width: 480px;
      margin: 0 auto;
    }

    .signup-right h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .google-signup {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4285f4;
      color: white;
      font-weight: 500;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .google-signup img {
      height: 1.5rem;
      margin-right: 1rem;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 0.85rem;
      color: #999;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"].password-input {
      width: 100%;
      padding: 0.7rem 2.5rem 0.7rem 0;
      font-size: 1rem;
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
      outline: none;
      font-family: 'Pretendard', sans-serif;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 10;
    }

    .checkbox-group {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .checkbox-group .bold {
      font-weight: 600;
    }

    .signup-btn {
      margin-top: 2rem;
      background: #1d1d3f;
      color: white;
      border: none;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .signup-btn:hover {
      background: #2c2c5a;
    }
  </style>
</head>
<body>

  <!-- 공통 왼쪽 소개 영역 -->
  <div class="half intro-panel">
    <img src="../assets/images/hanclub_white.svg" alt="HanClub 로고" />
    <h1>한동의 모든 동아리를 한눈에</h1>
    <p>
      HanClub은 한동대학교의 모든 동아리 정보를 한곳에 모아 제공합니다.<br />
      관심 있는 동아리를 찾고, 함께 활동해보세요.
    </p>
  </div>

  <!-- 오른쪽: 회원가입 폼 -->
  <div class="half signup-right">
    <h2>회원 가입</h2>
    <div class="subtext">이미 회원이신가요? <a href="login.html">로그인하기</a></div>

    <button class="google-signup">
      <img src="../assets/images/google_logo.svg" alt="구글 가입" />
      구글 계정으로 가입
    </button>

    <div class="divider">또는</div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요." />
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" class="password-input" placeholder="비밀번호를 입력하세요." />
      <img src="../assets/images/nonevisible.svg" class="toggle-eye" data-target="password" data-visible="false" alt="비밀번호 보기 토글" />
    </div>

    <div class="form-group">
      <label for="password-confirm">비밀번호 확인</label>
      <input type="password" id="password-confirm" class="password-input" placeholder="비밀번호를 입력하세요." />
      <img src="../assets/images/nonevisible.svg" class="toggle-eye" data-target="password-confirm" data-visible="false" alt="비밀번호 보기 토글" />
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" checked /> <span class="bold">모두 확인, 동의합니다</span></label>
      <label><input type="checkbox" /> 회원가입 약관 동의 (필수)</label>
      <label><input type="checkbox" /> 개인정보 수집 및 이용 동의 (필수)</label>
    </div>

    <button class="signup-btn">회원가입</button>
  </div>

  <!-- 비밀번호 보기/숨기기 기능 -->
  <script>
    const toggleIcons = document.querySelectorAll('.toggle-eye');

    toggleIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        const inputId = icon.dataset.target;
        const input = document.getElementById(inputId);
        const isVisible = icon.dataset.visible === 'true';

        input.type = isVisible ? 'password' : 'text';
        icon.src = isVisible
          ? '../assets/images/nonevisible.svg'
          : '../assets/images/visible.svg';
        icon.dataset.visible = (!isVisible).toString();
      });
    });
  </script>

</body>
</html>
